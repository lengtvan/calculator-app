<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="container2">
        <div class="row row1">
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(7)">7</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(8)">8</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(9)">9</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="del()">DEL</button>
          </div>
        </div>
        <div class="row row2">
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(4)">4</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(5)">5</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(6)">6</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="operation('add')">+</button>
          </div>
        </div>
        <div class="row row3">
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(1)">1</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(2)">2</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(3)">3</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="operation('minus')">-</button>
          </div>
        </div>
        <div class="row row4">
          <div class="button-wrapper">
            <button class="button" onclick="addNumber(0)">0</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="addNumber('.')">.</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="operation('divide')">/</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="operation('multiply')">*</button>
          </div>
        </div>
        <div class="row row5">
          <div class="button-wrapper">
            <button class="button" onclick="reset()">C</button>
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
